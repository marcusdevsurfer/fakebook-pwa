<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <title>PWA Proyecto Final</title>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img width="100" height="100" src="images/splash.png" alt="Splash Screen">
  </div>
  <!-- Home Screen -->
  <div id="home-screen">
    <!-- Header -->
    <div class="header">
      <h1 class="text-white">Fakebook</h1>
    </div>
    <!-- Section -->
    <div class="section-container">
      <h2 class="text-white">Publicaciones Recientes</h2>
      <button class="button" id="notify-btn">Subscribirse a las Notificaciones</button>
    </div>
    <!-- Main -->
    <div class="main">
      <div class="posts-container" id="posts-container">
      </div>
      <div id="section" class="section">
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
